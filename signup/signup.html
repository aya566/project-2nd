<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signing up "harrypotter"</title>
    <link href="signup.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Skranji&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="title">
            <strong> sign up </strong>
            <div>
                <span >already have an account?</span>
                <strong><a href="../login/login.html">login</a></strong>
            </div>
        </div>
        <div class="inputs">
            <label>Name </label>
            <br>
            <input type="text" placeholder="Your Name " id="name" onkeyup="validname()">
            <span class="span" id="nameerror"></span>
            <br>
            <label>Email Address </label>
            <br>
            <input type="text" placeholder="example@gmail.com " id="email" onkeyup="validemail()">
            <span class="span" id="emailerror"></span>
            <br>
            <label>password </label>
            <br>
            <input type="password" placeholder="Enter Your password" id="pass" onkeyup="validpass()">
            <span class="span" id="passerror"></span>
            <br>

        </div>
        <input class="check" type="checkbox" name="checkbox"><em id="em">i agree to the <a href="#">platform's terms of service</a> and <a href="#">privacy policies</a>.</em>
        <br>
        <button onclick="validate()" >Create account</button>
        <span id="error"></span>
        
        <P>or sign up with </P>
        <div class="icons">
            <img class="facebook" src="../img/facebook.jpg">
            <img class="google" src="../img/google.png">

        </div>
    </div>
 






    <script src="signup.js"></script>
    
</body>
</html>
